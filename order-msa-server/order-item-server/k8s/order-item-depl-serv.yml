apiVersion: apps/v1
kind: Deployment
metadata:
  name: jm-item-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jm-item
  template:
    metadata:
      labels:
        app: jm-item
    spec:
      containers:
      - name: item
        image: 346903264902.dkr.ecr.ap-northeast-2.amazonaws.com/1team-item:latest
        ports:
        - containerPort: 8080
        resources:
        # 컨테이너가 사용할 수 있는 리소스의 최대치
          limits:
            cpu: "1"
            memory: "500Mi"
        # 컨테이너가 시작될 때 보장받아야 하는 최소 자원
          requests:
            cpu: "0.5"
            memory: "250Mi"
        env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: db-infos
                key: DB_HOST
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: db-infos
                key: DB_USERNAME
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-infos
                key: DB_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: jm-item-service
spec:
# ClusterIP는 클러스터 내부에서만 접근가능한 Service를 생성
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: jm-item